name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Navigate to the app directory
            cd /home/ubuntu/trenatra_backend

            # Pull the latest changes
            git pull origin main

            # Activate virtual environment
            source .venv/bin/activate

            # Install/update dependencies
            pip install -e .

            # Run database migrations (if any new models)
            python create_db.py

            # Stop existing PM2 process gracefully
            pm2 stop tenatra || true

            # Kill any remaining process on port 8000
            sudo lsof -ti:8000 | xargs -r sudo kill -9 || true

            # Delete and restart PM2 process
            pm2 delete tenatra || true
            pm2 start "uvicorn app.main:app --host 0.0.0.0 --port 8000" --name tenatra

            # Save PM2 process list
            pm2 save
